<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Output</h2>
<output id="output"></output>

<h2>Canvas</h2>
<canvas id="canvas" width="800" height="800" style="border: 1px solid black"></canvas>

<script>

    function delayedInnerHtml(newContent) {
        output.innerHTML += newContent;
    }

    function report(newContent) {
        var output = document.getElementById('output');
        setTimeout(function() { delayedInnerHtml(newContent) }, 100);

    }

    function start() {
        report('Start<br>');
    }

    function end() {
        report('End<br>');
    }

    function move() {
        report('Move<br>');
    }

    function init() {

        var canvas = document.getElementById('canvas');
        canvas.addEventListener('touchstart', start, false);
        canvas.addEventListener('touchend', end, false);
        canvas.addEventListener('touchmove', move, false);

    }

    init();
</script>

</body>
</html>
