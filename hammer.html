<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h2>Output</h2>
<output id="output"></output>

<div id="zone" style="border: 1px solid black;background-color: lightsalmon; height: 600px; width: 600px"></div>

<script src="./node_modules/hammerjs/hammer.min.js"></script>
<script>

    function delayedInnerHtml(newContent) {
        output.innerHTML += newContent;
    }

    function report(newContent) {
        var output = document.getElementById('output');
        setTimeout(function() { delayedInnerHtml(newContent) }, 100);

    }

    var zona = document.getElementById('zone');

    // Swipe left sobre div zone --> console.log
    var hammerZone = new Hammer(zona);

    hammerZone.on(
        'swiperight', function(e) {
            e.preventDefault();
            report('Swipe right');
        }
    );

    // Swipe right sobre div zone --> console.log
    hammerZone.on(
        'swipeleft', function(e) {
            e.preventDefault();
            report('Swipe left');
        }
    );

</script>
</body>
</html>
