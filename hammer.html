<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="zone"></div>

<script src="node_modules/hammerjs/hammer.min.js">

var zone = document.getElementById('ZONE')
var hammerZone = new Hammer(zone);
hammerZone.on{
    'swiperRight', function (e) {
        e.preventDefault();
        console.log('Right')

    }.on{
        'swiperLeft', function (e) {
            e.preventDefault();
            console.log('Left')
        }


    }
}
</script>

</body>
</html>
